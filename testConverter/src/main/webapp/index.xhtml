<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<f:view>

	<f:metadata>
		<f:viewAction action="#{indexBean.onload}" />
	</f:metadata>

	<h:head>
		<title>TEST</title>
	</h:head>

	<h:body
		style="padding-top: 50px;padding-bottom: 20px;position: relative;">

		<b:container>

			<h:form>
				<b:panel title="MyClassTable1">
					<b:commandButton value="create" action="#{indexBean.create1}">
						<f:ajax render="@form" />
					</b:commandButton>
					<b:dataTable var="myClassTable1"
						value="#{indexBean.myClassTable1List}">
						<b:dataTableColumn value="#{myClassTable1.id}" />
						<b:dataTableColumn value="#{myClassTable1.myClass.body}" />
						<b:dataTableColumn>
							<b:commandButton value="update" action="#{indexBean.update1}">
								<f:setPropertyActionListener target="#{myClassTable1}"
									value="#{indexBean.myClassTable1}" />
								<f:ajax render="@form" />
							</b:commandButton>
						</b:dataTableColumn>
					</b:dataTable>
				</b:panel>
			</h:form>

			<h:form>

							</b:commandButton>
						</b:dataTableColumn>
					</b:dataTable>
				</b:panel>
			</h:form>

			<h:form>
				<b:panel title="MyClassTable3">
					<b:commandButton value="create" action="#{indexBean.create3}">
						<f:ajax render="@form" />
					</b:commandButton>
					<b:dataTable var="myClassTable3"

							</b:commandButton>
						</b:dataTableColumn>
					</b:dataTable>
				</b:panel>
			</h:form>

							</b:commandButton>
						</b:dataTableColumn>
					</b:dataTable>
				</b:panel>
			</h:form>

		</b:container>

	</h:body>

</f:view>

</html>
